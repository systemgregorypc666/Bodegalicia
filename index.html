<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodegalicia - Cat√°logo de Econom√≠a Real</title>
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #0055ff;
            --bg-dark: #121212;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, var(--bg-dark) 100%);
        }

        .header h1 {
            font-size: 2.8em;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            flex: 1;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
        }

        .card:hover { transform: translateY(-10px); border-color: var(--primary); }

        .img-producto {
            width: 100%; height: 200px; object-fit: cover;
            border-radius: 12px; margin-bottom: 15px;
            border: 1px solid var(--glass-border);
        }

        .precio-valor {
            font-size: 1.8em; color: var(--primary);
            font-weight: 800; margin: 15px 0;
        }

        .btn-pedido {
            background: var(--secondary);
            color: white; border: none; padding: 15px;
            border-radius: 12px; font-weight: bold;
            cursor: pointer; text-align: center; text-decoration: none;
        }

        footer {
            text-align: center; padding: 30px;
            background: rgba(0,0,0,0.3); border-top: 1px solid var(--glass-border);
            color: #888; font-size: 0.9em; margin-top: 40px;
        }

        #loading { text-align: center; padding: 50px; color: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bodegalicia</h1>
        <p>Econom√≠a Real y Justa ‚Ä¢ San Crist√≥bal</p>
    </div>

    <div id="loading">Conectando con la base de datos de System Gregory PC...</div>
    <div class="container" id="productos-container"></div>

    <footer>
        2026 @ Bodegalicia - Desarrollado por **System Gregory PC**
    </footer>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKmBLmpMK79baNFgQ3DqYnnWnQwOtW9IXnHdxDVAeohbx_zCE440RUVv7Ep5_2Sd1vHmpjgicXQATw/pub?output=csv';

        async function cargarInventario() {
            const container = document.getElementById('productos-container');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const filas = data.split('\n').slice(1); 
                
                loading.style.display = 'none';
                container.innerHTML = '';

                filas.forEach(fila => {
                    const columnas = fila.split(',');
                    if (columnas.length >= 6) {
                        const [id, nombre, categoria, origen, precio, moneda, stock, img, desc] = columnas;
                        const imagenHTML = img && img.trim() !== "" ? `<img src="${img}" class="img-producto">` : "";

                        container.innerHTML += `
                            <div class="card">
                                ${imagenHTML}
                                <span style="color:var(--secondary); font-size:0.75em; font-weight:bold;">${categoria}</span>
                                <h3>${nombre}</h3>
                                <small style="color:#aaa">üìç Origen: ${origen}</small>
                                <div class="precio-valor">${precio} ${moneda}</div>
                                <button class="btn-pedido" onclick="iniciarProcesoPedido('${nombre}', '${precio}', '${moneda}')">
                                    üõí Hacer Pedido
                                </button>
                            </div>
                        `;
                    }
                });
            } catch (e) { loading.innerText = '‚ö†Ô∏è Error al cargar datos.'; }
        }

        function iniciarProcesoPedido(producto, precio, moneda) {
            // 1. Preguntar Forma de Pago
            const metodosPago = "Seleccione Forma de Pago:\n1. Pago M√≥vil / Transf. (BS)\n2. Nequi (COP)\n3. Banca EEUU (Zelle)\n4. Suiza / Euro (EUR)\n5. Efectivo";
            const seleccionPago = prompt(metodosPago, "1");
            
            const pagos = {"1":"BS", "2":"Nequi (COP)", "3":"Zelle (USD)", "4":"Suiza (EUR)", "5":"Efectivo"};
            const pagoFinal = pagos[seleccionPago] || "Efectivo";

            // 2. Preguntar Delivery o Retiro
            const modoEntrega = "Informaci√≥n de Entrega:\n1. Delivery (Domicilio)\n2. Retiro Personal (San Crist√≥bal)";
            const seleccionEntrega = prompt(modoEntrega, "1");
            
            const entregaFinal = seleccionEntrega === "1" ? "Delivery (A domicilio)" : "Retiro Personal";

            enviarWhatsApp(producto, precio, moneda, pagoFinal, entregaFinal);
        }

        function enviarWhatsApp(p, pr, m, pago, entrega) {
            const tel = "584161177334";
            const msg = `*BODEGALICIA - NUEVO PEDIDO*\n` +
                        `--------------------------\n` +
                        `*Producto:* ${p}\n` +
                        `*Precio:* ${pr} ${m}\n` +
                        `*Pago:* ${pago}\n` +
                        `*Entrega:* ${entrega}\n` +
                        `--------------------------\n` +
                        `*Protocolo Anti-Mafia Activo.*\n` +
                        `System Gregory PC - 2026`;
            window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.onload = cargarInventario;
    </script>
</body>
</html>
