<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodegalicia - Econom√≠a Real</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #0055ff;
            --bg-dark: #121212;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, var(--bg-dark) 100%);
        }
        .logo-principal {
            width: 140px;
            height: auto;
            border-radius: 50%;
            border: 2px solid var(--primary);
            margin-bottom: 15px;
        }
        .header h1 { font-size: 2.5em; color: var(--primary); margin: 0; text-transform: uppercase; }
        .tasa-info { color: #888; font-size: 0.9em; margin-top: 10px; }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            flex: 1;
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .img-producto { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }
        .precio-valor { font-size: 1.6em; color: var(--primary); font-weight: bold; margin: 10px 0; }
        .btn-pedido {
            background: var(--secondary);
            color: white; border: none; padding: 12px;
            border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%;
        }
        footer { text-align: center; padding: 25px; border-top: 1px solid var(--glass-border); color: #666; font-size: 0.8em; }
        #loading { text-align: center; padding: 50px; color: var(--primary); }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/logo.jpg" alt="Bodegalicia" class="logo-principal">
        <h1>Bodegalicia</h1>
        <div class="tasa-info">Ref: 1 USD = 401.83 BS | 1 EUR = 464.03 BS</div>
    </div>
    <div id="loading">Consultando base de datos System Gregory PC...</div>
    <div class="container" id="productos-container"></div>
    <footer>
        2026 @ Bodegalicia - Desarrollado por **System Gregory PC** para Alicia.
    </footer>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKmBLmpMK79baNFgQ3DqYnnWnQwOtW9IXnHdxDVAeohbx_zCE440RUVv7Ep5_2Sd1vHmpjgicXQATw/pub?output=csv';

        async function cargarInventario() {
            const container = document.getElementById('productos-container');
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const filas = data.split('\n').filter(f => f.trim() !== "").slice(1);
                document.getElementById('loading').style.display = 'none';
                
                filas.forEach(fila => {
                    const col = fila.split(',');
                    if (col.length >= 6) {
                        const [id, nombre, cat, origen, precio, moneda, stock, img, desc] = col.map(c => c.replace(/"/g, "").trim());
                        container.innerHTML += `
                            <div class="card">
                                <div>
                                    ${img ? `<img src="${img}" class="img-producto">` : ''}
                                    <span style="color:var(--secondary); font-size:0.7em; font-weight:bold;">${cat}</span>
                                    <h3 style="margin:5px 0;">${nombre}</h3>
                                    <p style="font-size:0.8em; color:#aaa;">üìç ${origen}</p>
                                </div>
                                <div>
                                    <div class="precio-valor">${precio} ${moneda}</div>
                                    <button class="btn-pedido" onclick="irACaja('${nombre}', '${precio}', '${moneda}')">
                                        üõí Seleccionar Producto
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                });
            } catch (e) { document.getElementById('loading').innerText = "Error de conexi√≥n."; }
        }
        function irACaja(p, pr, m) {
            window.location.href = `caja_registradora.html?p=${encodeURIComponent(p)}&pr=${pr}&m=${m}`;
        }
        window.onload = cargarInventario;
    </script>
</body>
</html>
