<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodegalicia - Cat√°logo de Econom√≠a Real</title>
    
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #0055ff;
            --bg-dark: #121212;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, var(--bg-dark) 100%);
        }

        .header h1 {
            font-size: 2.8em;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        .header p {
            color: #888;
            font-style: italic;
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Tarjeta de Producto */
        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.1);
        }

        .categoria {
            color: var(--secondary);
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #fff;
        }

        .origen {
            font-size: 0.85em;
            background: rgba(0, 85, 255, 0.1);
            padding: 4px 10px;
            border-radius: 5px;
            color: #aaa;
            display: inline-block;
            margin-bottom: 10px;
        }

        .precio-box {
            margin-top: 20px;
            border-top: 1px solid var(--glass-border);
            padding-top: 15px;
        }

        .precio-valor {
            font-size: 1.8em;
            color: var(--primary);
            font-weight: 800;
            margin-bottom: 15px;
        }

        .btn-pedido {
            display: block;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
        }

        .btn-pedido:hover {
            background: #0044cc;
            box-shadow: 0 0 20px rgba(0, 85, 255, 0.4);
        }

        #loading {
            text-align: center;
            margin-top: 50px;
            color: var(--primary);
            font-size: 1.2em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bodegalicia</h1>
        <p>Econom√≠a Real y Justa ‚Ä¢ Herencia para Alicia</p>
    </div>

    <div id="loading">Conectando con la base de datos de System Gregory PC...</div>
    <div class="container" id="productos-container"></div>

    <script>
        // Tu enlace de Google Sheets (CSV)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKmBLmpMK79baNFgQ3DqYnnWnQwOtW9IXnHdxDVAeohbx_zCE440RUVv7Ep5_2Sd1vHmpjgicXQATw/pub?output=csv';

        async function cargarInventario() {
            const container = document.getElementById('productos-container');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                
                // Dividimos el contenido por filas
                const filas = data.split('\n').slice(1); 
                
                loading.style.display = 'none';
                container.innerHTML = '';

                filas.forEach(fila => {
                    // Separar columnas por comas
                    const columnas = fila.split(',');
                    
                    if (columnas.length >= 6) {
                        const [id, nombre, categoria, origen, precio, moneda, stock, img, desc] = columnas;

                        const cardHTML = `
                            <div class="card">
                                <div>
                                    <span class="categoria">${categoria}</span>
                                    <h3>${nombre}</h3>
                                    <span class="origen">üìç Origen: ${origen}</span>
                                    <p>${desc || "Producto fresco de calidad garantizada bajo Protocolo Anti-Mafia."}</p>
                                </div>
                                <div class="precio-box">
                                    <div class="precio-valor">${precio} ${moneda}</div>
                                    <button class="btn-pedido" onclick="enviarWhatsApp('${nombre}', '${precio}', '${moneda}')">
                                        üõí Hacer Pedido
                                    </button>
                                </div>
                            </div>
                        `;
                        container.innerHTML += cardHTML;
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                loading.innerText = '‚ö†Ô∏è Error: No se pudo cargar el inventario real.';
            }
        }

        function enviarWhatsApp(producto, precio, moneda) {
            const miTelefono = "584161177334";
            const texto = `*BODEGALICIA - NUEVO PEDIDO*\n` +
                          `----------------------------\n` +
                          `*Producto:* ${producto}\n` +
                          `*Precio:* ${precio} ${moneda}\n` +
                          `*Estado:* Protocolo Anti-Mafia Activo\n` +
                          `----------------------------\n` +
                          `Hola Jos√© Gregorio, quiero realizar este pedido.`;

            const url = `https://wa.me/${miTelefono}?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }

        // Ejecutar al cargar la p√°gina
        window.onload = cargarInventario;
    </script>
</body>
</html>
