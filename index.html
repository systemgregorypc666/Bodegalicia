<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodegalicia - Cat√°logo de Econom√≠a Real</title>
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #0055ff;
            --bg-dark: #121212;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, var(--bg-dark) 100%);
        }

        .header h1 {
            font-size: 2.8em;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        .header p { color: #888; font-style: italic; margin-top: 10px; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            flex: 1;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.1);
        }

        .img-producto {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
        }

        .categoria {
            color: var(--secondary);
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .precio-valor {
            font-size: 1.8em;
            color: var(--primary);
            font-weight: 800;
            margin: 15px 0;
        }

        .btn-pedido {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-pedido:hover {
            background: #0044cc;
            box-shadow: 0 0 20px rgba(0, 85, 255, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--glass-border);
            color: #888;
            font-size: 0.9em;
            margin-top: 40px;
        }

        #loading { text-align: center; padding: 50px; color: var(--primary); font-size: 1.2em; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bodegalicia</h1>
        <p>Econom√≠a Real y Justa ‚Ä¢ San Crist√≥bal</p>
    </div>

    <div id="loading">Conectando con la base de datos de System Gregory PC...</div>
    
    <div class="container" id="productos-container"></div>

    <footer>
        2026 @ Bodegalicia - Desarrollado por **System Gregory PC**
    </footer>

    <script>
        // Enlace de tu Google Sheets (CSV)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKmBLmpMK79baNFgQ3DqYnnWnQwOtW9IXnHdxDVAeohbx_zCE440RUVv7Ep5_2Sd1vHmpjgicXQATw/pub?output=csv';

        async function cargarInventario() {
            const container = document.getElementById('productos-container');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                // Dividir filas y limpiar posibles espacios vac√≠os
                const filas = data.split('\n').filter(f => f.trim() !== "").slice(1); 
                
                loading.style.display = 'none';
                container.innerHTML = '';

                filas.forEach(fila => {
                    const columnas = fila.split(',');
                    if (columnas.length >= 6) {
                        const [id, nombre, categoria, origen, precio, moneda, stock, img, desc] = columnas;

                        // Limpiar comillas si el CSV las incluye
                        const n = nombre.replace(/"/g, "");
                        const p = precio.replace(/"/g, "");
                        const m = moneda.replace(/"/g, "");
                        const i = img ? img.replace(/"/g, "").trim() : "";

                        const imagenHTML = i !== "" ? `<img src="${i}" class="img-producto" alt="${n}">` : "";

                        container.innerHTML += `
                            <div class="card">
                                <div>
                                    ${imagenHTML}
                                    <span class="categoria">${categoria.replace(/"/g, "")}</span>
                                    <h3>${n}</h3>
                                    <small style="color:#aaa">üìç Origen: ${origen.replace(/"/g, "")}</small>
                                    <p style="font-size:0.9em; color:#ddd; margin-top:10px;">${desc ? desc.replace(/"/g, "") : "Calidad garantizada."}</p>
                                </div>
                                <div>
                                    <div class="precio-valor">${p} ${m}</div>
                                    <button class="btn-pedido" onclick="irACaja('${n}', '${p}', '${m}')">
                                        üõí Seleccionar Producto
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = '‚ö†Ô∏è Error: No se pudo conectar con la base de datos de Bodegalicia.';
            }
        }

        // Funci√≥n Maestra: Redirige a la Caja Registradora con los datos
        function irACaja(producto, precio, moneda) {
            const urlDestino = `caja_registradora.html?p=${encodeURIComponent(producto)}&pr=${encodeURIComponent(precio)}&m=${encodeURIComponent(moneda)}`;
            window.location.href = urlDestino;
        }

        window.onload = cargarInventario;
    </script>
</body>
</html>
